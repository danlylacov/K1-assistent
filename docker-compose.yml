services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - pg_data:/var/lib/postgresql/data

  rag_api:
    build:
      context: ./RAG_API
      dockerfile: Dockerfile
    env_file:
      - .env
    container_name: rag-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DEBUG=False
      - PYTHONHASHSEED=0
      - MALLOC_ARENA_MAX=2
      - OMP_NUM_THREADS=2
    # Ограничения ресурсов для сервера 2GB RAM, 2 CPU
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1800M  # Оставляем 200MB для системы
        reservations:
          cpus: '1'
          memory: 1000M
    mem_limit: 1800m
    mem_reservation: 1000m
    cpus: 2
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./RAG_API/chroma_db:/app/RAG_API/chroma_db
      - ./RAG_API/uploads:/app/RAG_API/uploads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  admin_backend:
    build:
      context: ./admin_panel/backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ADMIN_PORT: ${ADMIN_BACKEND_PORT}
      BOT_TOKEN: ${BOT_TOKEN}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      RAG_API_URL: http://rag_api:8000
    depends_on:
      - postgres
      - rag_api
    ports:
      - "${ADMIN_BACKEND_PORT}:8001"

  admin_frontend:
    build:
      context: ./admin_panel/frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ADMIN_BACKEND_URL: http://admin_backend:8001
    depends_on:
      - admin_backend
    ports:
      - "${ADMIN_FRONTEND_PORT}:5173"

  telegram_bot:
    build:
      context: ./telegram_bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      RAG_API_URL: http://rag_api:8000
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - postgres
      - rag_api

volumes:
  pg_data:
  rag_chroma:
  rag_uploads:


